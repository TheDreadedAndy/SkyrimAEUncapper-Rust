    "lib/disarray",
    "lib/later",
    "lib/racy_cell",
    "lib/plugin_ini",
    "lib/skse64_common",
    "lib/skse64",
    "lib/versionlib",
    "lib/skyrim_patcher",
    "lib/vdb-dump",
    "SkyrimUncapper"
